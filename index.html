<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Arvin ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  /* Standard modern font for the rest of the text */
  font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
  background: linear-gradient(to bottom right, #ff9a9e, #fad0c4);
  color: white;
  text-align: center;
  overflow-x: hidden;
  min-height: 100vh;
}

/* --- THE CURSIVE CLASS --- */
.cursive-text {
  font-family: 'Great Vibes', cursive;
  text-shadow: 2px 2px 10px rgba(0,0,0,0.2);
}

/* Specific styling for Arvin's name */
.name-text {
  font-family: 'Dancing Script', cursive;
  font-size: 2.8em;
  margin-top: 0;
}

#overlay {
  position: fixed;
  top: 0; left: 0; width: 100%; height: 100%;
  background: linear-gradient(135deg, #d4145a 0%, #fb1111 100%);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 9999;
  transition: opacity 1s ease, visibility 1s;
}

.container {
  padding: 40px 20px;
  display: none;
}

img {
  width: 300px;
  border-radius: 20px;
  border: 5px solid white;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  margin: 20px 0;
}

button {
  padding: 18px 40px;
  border-radius: 50px;
  border: none;
  background: #ffffff;
  color: #d4145a;
  font-size: 1.2em;
  font-weight: bold;
  cursor: pointer;
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  transition: transform 0.2s, background 0.2s;
}

button:hover {
  transform: scale(1.05);
  background: #fff0f0;
}

.msg-btn {
  background: #ff3366;
  color: white;
  margin-top: 20px;
}

/* Floating animation for Hearts and Flowers */
.floating-item {
  position: fixed;
  bottom: -50px;
  font-size: 30px;
  pointer-events: none;
  animation: floatUp 6s linear forwards;
}

@keyframes floatUp {
  0% { transform: translateY(0) rotate(0deg); opacity: 1; }
  100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
}

#msg {
  margin-top: 20px;
  font-size: 2.5em;
  font-family: 'Dancing Script', cursive; /* I love you should be sweet! */
  text-shadow: 0 0 10px rgba(255,255,255,0.5);
}
</style>
</head>

<body>

<div id="overlay">
  <button onclick="startExperience()">Open my gift love üíù</button>
</div>

<div class="container" id="mainContent">
  <h1 class="cursive-text" style="font-size: 4.5em;">Happy Valentine's Day, Love ‚ù§Ô∏è</h1>
  
  <h2 class="name-text">Arvin Louis Danguilan Magpayo</h2>

  <img src="photo.jpg.jpg" alt="Our Photo">

  <p style="font-size: 1.5em; max-width: 600px; margin: 20px auto;">
    Marami na tayong pinagdaanan pero mas malakas pa rin ang pagmamahal ko sa‚Äôyo ngayon üíó
  </p>
  <p style="font-size: 1.5em; opacity: 0.9;">
    Let‚Äôs make new memories, mas masaya at mas totoo üíïüå∏
  </p>
  
  <button class="msg-btn" onclick="showLove()">Click for my heart üíå</button>
  <h2 id="msg"></h2>
</div>

<audio id="music" loop>
  <source src="music.mp3.mp3" type="audio/mpeg">
</audio>

<script>
function startExperience() {
  const overlay = document.getElementById("overlay");
  overlay.style.opacity = "0";
  
  setTimeout(() => {
    overlay.style.display = "none";
    document.getElementById("mainContent").style.display = "block";
    
    const audio = document.getElementById("music");
    audio.play().catch(e => console.log("Audio blocked"));
    
    // Start heart and flower animation
    setInterval(createFloatingItem, 350);
  }, 1000);
}

function showLove() {
  document.getElementById("msg").innerHTML = "I love you üíñ";
}

function createFloatingItem() {
  const item = document.createElement("div");
  item.className = "floating-item";
  
  // Array of items to float
  const items = ["‚ù§Ô∏è", "üåπ", "üå∏", "üíñ", "üå∑"];
  item.innerHTML = items[Math.floor(Math.random() * items.length)];
  
  item.style.left = Math.random() * 100 + "vw";
  item.style.fontSize = (Math.random() * 20 + 20) + "px";
  item.style.animationDuration = (Math.random() * 3 + 4) + "s";
  
  document.body.appendChild(item);
  setTimeout(() => item.remove(), 6000);
}
</script>

</body>
</html>
